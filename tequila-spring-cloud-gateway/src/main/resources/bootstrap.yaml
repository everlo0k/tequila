    nacos:
      discovery:
        # Nacos 服务器地址
        server-addr: 127.0.0.1:8848
      # 下面的配置必须写到bootstrap.yaml文件中才能生效
      config:
        # Nacos 服务器地址
        server-addr: 127.0.0.1:8848
        # 对应 Nacos 的命名空间，默认为 null
        namespace:
        # 对应 Nacos 配置分组，默认为 DEFAULT_GROUP
        group: DEFAULT_GROUP
        # 对应 Nacos 配置集的 dataId，默认为 spring.application.name
        name: gateway-config
        file-extension: yaml


